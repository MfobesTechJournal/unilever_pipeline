services:
  # PostgreSQL Data Warehouse
  postgres:
    image: postgres:14
    container_name: unilever_postgres
    environment:
      POSTGRES_DB: unilever_warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_warehouse.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4
    container_name: unilever_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unilever.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Airflow Web Server
  airflow-webserver:
    image: puckel/docker-airflow
    container_name: unilever_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:123456@postgres:5432/unilever_warehouse
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./etl_dag.py:/usr/local/airflow/dags/etl_dag.py
      - ./etl_load_staging.py:/usr/local/airflow/dags/etl_load_staging.py
      - ./generate_data.py:/usr/local/airflow/dags/generate_data.py
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: puckel/docker-airflow
    container_name: unilever_airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:123456@postgres:5432/unilever_warehouse
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./etl_dag.py:/usr/local/airflow/dags/etl_dag.py
      - ./etl_load_staging.py:/usr/local/airflow/dags/etl_load_staging.py
      - ./generate_data.py:/usr/local/airflow/dags/generate_data.py
    depends_on:
      - postgres
      - airflow-webserver
    command: scheduler

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus
    container_name: unilever_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana
    container_name: unilever_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - postgres

volumes:
  postgres_data:
  grafana_data:

networks:
  default:
    name: unilever_network
    external: false
