# Nginx Configuration for Unilever ETL Pipeline
# Reverse proxy for Airflow and Grafana

upstream airflow_backend {
    server airflow-webserver:8080;
    keepalive 32;
}

upstream grafana_backend {
    server grafana:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    # Log configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Airflow
    location /airflow {
        proxy_pass http://airflow_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $Host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Airflow specific settings
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # Grafana
    location /grafana {
        proxy_pass http://grafana_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Grafana specific settings
        proxy_cookie_path / "/grafana";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }
    
    # API endpoints
    location /api {
        proxy_pass http://airflow_backend/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Metrics endpoint
    location /metrics {
        proxy_pass http://airflow_backend/metrics;
    }
    
    # Default root
    location / {
        return 301 /airflow/;
    }
}

# HTTPS redirect (if using SSL)
server {
    listen 443 ssl http2;
    server_name _;
    
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_policies_modern;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Include the main location blocks from above
    include /etc/nginx/includes/locations.conf;
}
