version: '3.8'

services:
  # PostgreSQL Data Warehouse
  postgres:
    image: postgres:13
    container_name: unilever-postgres
    environment:
      POSTGRES_DB: unilever_warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./11-infrastructure/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pipeline-network

  # Apache Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.0
    container_name: unilever-airflow-scheduler
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:${DB_PASSWORD:-postgres}@postgres/unilever_warehouse
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    depends_on:
      - postgres
    volumes:
      - ./05-airflow-orchestration/dags:/opt/airflow/dags
    networks:
      - pipeline-network
    command: bash -c "airflow db upgrade && airflow scheduler"

  # Apache Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.0
    container_name: unilever-airflow-webserver
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:${DB_PASSWORD:-postgres}@postgres/unilever_warehouse
    ports:
      - "8080:8080"
    depends_on:
      - airflow-scheduler
    networks:
      - pipeline-network
    command: airflow webserver

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: unilever-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - pipeline-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: unilever-prometheus
    volumes:
      - ./08-monitoring-alerting/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pipeline-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  postgres_data:
  grafana_data:
  prometheus_data:

networks:
  pipeline-network:
    driver: bridge
